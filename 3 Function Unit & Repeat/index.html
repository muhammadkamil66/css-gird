<html>
    <head>
        <link rel="stylesheet" href="basic.css">
        <style>
            .container {
               display: grid;
               grid-template: repeat(2, 50px) / repeat(3, 1fr);
               grid-gap: 3px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
